<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Blog Application</title>
</head>
<body>
  <div id="blog-container" class="blog-container container-fluid"></div>
  <button id="add-blog-btn" class="add-blog-btn">+</button>
  <div id="add-blog-form" class="add-blog-form-c">
    <h2>Add New Blog</h2>
    <form id="blog-form">
      <label for="img-url">Image URL:</label>
      <input type="text" id="img-url" name="imgUrl" required><br>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required><br>

      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea><br>

      <button type="submit">Add Blog</button>
    </form>
  </div>



 


  <script src="script.js"></script>

 <!-- bootstrap javascript -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
